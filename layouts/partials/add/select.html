<div class="add-wrapper bootstrap-form-wrapper">
  {{ partial "post/content.html" . }}
  {{ with $.Site.Params.Add }}
  <form id="add-project-select-form" data-parsley-validate="" method="GET" data-add-submit-url="{{ .submit_url }}">
    <div class="form-group">
      <label for="add-form-url">URL</label>
      <input class="form-control" id="add-form-url" type="url" name="url" placeholder="Enter URL of your project to add" required="" data-parsley-project-url />
    </div>
    <div class="error-msg alert alert-danger" role="alert" style="display:none">
    </div>
    <button type="submit" class="btn btn--primary">Select</button>
  </form>
  {{ end }}
</div>
